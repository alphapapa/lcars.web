<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lcars.web - sample site</title>
    <link rel="stylesheet" href="dist/css/lcars.web.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="panel bottom left bottom-xxs left-xl light blue" style="flex: 1">
        <div class="column">
            <button class="btn blue flex">Button</button>
        </div>
        <div class="content" style="display: flex; justify-content: flex-end; align-items: flex-start;">
            <button class="btn light blue round-l round-r">Button</button>
            <button class="btn light blue round-l round-r">Button</button>
        </div>
    </div>
    <div class="panel top left top-xxs left-xl dim red" style="flex: 4">
        <div class="row group group-xxs">
            <div class="area flex dim red"></div>
            <div class="label text dim red">LCARS</div>
            <div class="area round-r dim red"></div>
        </div>
        <div class="column">
            <button class="btn dim red flex">Button</button>
            <div class="area light yellow flex"></div>
        </div>
        <div class="content">
            <div class="group">
                <button class="btn flex round-l dim orange">Button in Group</button>
                <div class="label text dim orange">LCARS</div>
                <div class="area round-r dim orange"></div>
            </div>
            <button class="btn flex round-r round-l">Another Button</button>
        </div>
    </div>
</body>

</html>
